<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tarjeta de Perfil by AZULA</title>

</head>

<body>

  <main role="main">
    <div class="container">
      <div class="container__imgblue">
      </div>
    
      <div class="container__photo">
        <img src="/images/image-victor.jpg" alt="photo">
      </div>

    

      <div class="datos">
        <span class="datos__name">Victor Crest</span> 
        <span class="datos__age">26</span> 
        <div class="city">London</div>
      </div>
  

    <div class="stast-container">
      <div class="stats">
      <div class="numbers">80K</div>
      <div class="dataNames">Followers</div>
    </div>
    <div class="stats">
      <div class="numbers">803K</div>
      <div class="dataNames">Likes</div>
    </div>

    <div class="stats">
      <div class="numbers">1.4K</div>
      <div class="dataNames">Photos</div>
    </div>
    </div>
</main>


<footer role="contentinfo">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Azula</a>.
  </div>
</div>
</footer>

</body>
</html>
